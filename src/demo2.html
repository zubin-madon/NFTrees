<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turtle Tree</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #root {
            height: 80%;
            width: 90%;
            margin: -2rem auto 1rem auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background: #FFFFFF;
        }
    </style>
    <script type="module">
        import {tree, attach_turtle} from "./__target__/demo2.js";

        document.addEventListener('DOMContentLoaded', () => {
                attach_turtle()
                document.getElementById("updateBtn").onclick = () => tree(size.value)
            }
        )
    </script>
</head>
<body>
    <label for="size" style="margin-left: 1rem; margin-top: 1rem;">Size:</label>
    <input type="number" id="size" name="size" value="115" min="10" max="200" step="5" style="margin-top: 1rem;">
    <button type="button" id="updateBtn">Update</button>
    <div id="root"></div>
</body>
</html>
